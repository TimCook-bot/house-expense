<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Expense</title>
    <style>
       * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Tahoma, sans-serif;
}

body {
    background: #f2f4f8;
}

.main-container {
    max-width: 1100px;
    margin: 30px auto;
    padding: 20px;
}

.heading h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 25px;
}

.container {
    background: #ffffff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

.toolbar {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: space-between;
    margin-bottom: 20px;
}

.searchBar,
.buttonBar,
.exportBar {
    display: flex;
    gap: 10px;
    align-items: center;
}

input, select {
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

button {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    color: #fff;
}

#addBtn { background: #28a745; }
#updateBtn { background: #007bff; }
#deleteBtn { background: #dc3545; }
#searchBtn { background: #6c757d; }

.exportBar button {
    background: #343a40;
}

button:hover {
    opacity: 0.9;
}

.input-card {
    display: none;
    gap: 10px;
    flex-wrap: wrap;
    background: #f8f9fa;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.input-card button {
    background: #17a2b8;
}

#cancelBtn {
    background: #6c757d;
}

.table-container {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

thead {
    background: linear-gradient(90deg, #007bff, #0056b3);
    color: white;
}

th, td {
    padding: 12px;
    text-align: left;
}

tbody tr:nth-child(even) {
    background: #f2f2f2;
}

tbody tr:hover {
    background: #e9f3ff;
}

tfoot {
    background: #eef2f7;
}

.total-row td {
    font-weight: bold;
}

#totalAmount {
    color: #007bff;
}
    </style>
</head>
<body>
    <div class="main-container">

        <div class="heading">
            <h1>House Expense</h1>
        </div>
        <div class="container">
            <div class="toolbar">
                <div class="searchBar">
                    <input type="search" placeholder="Search">
                    <button id="searchBtn">Serach</button>
                    <select name="" id="">
                        <option value="">Sort By </option>
                        <option value="material">Sort By Material Cost </option>
                        <option value="labour">Sort By Labour Cost</option>
                    </select>
                </div>
                <div class="buttonBar">
                    <button id="addBtn">Add</button>
                    <button id="updateBtn">Update</button>
                    <button id="deleteBtn">Delete</button>
                </div>
                <div class="exportBar">
                    <Button>Export As Image</Button>
                    <Button>Export As Pdf</Button>
                </div>
                </div>
            </div>
            <div class="input-card">
                <input type="date" id="dateInput">
                <select name="category" id="categoryInput">
                    <option value="">Select Category</option>
                    <option value="material">Material</option>
                    <option value="labour">Labour</option>
                </select>
                <input type="text" placeholder="Enter Name" id="nameInput">
                <input type="number" placeholder="Enter Amount" id="amountInput">
                    <button id="submitBtn">Submit</button>
                    <button id="cancelBtn">Cancel</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Name</th>
                            <th>Amount (₹)</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTable">
                    </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="3">Total Amount:</td>
                            <td id="totalAmount">0</td>
                        </tr>
                    </tfoot>
                </table>
            
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
/* ================= ADMIN ================= */
const ADMIN_CODE = "1234";
let isAdmin = false;

/* ================= ELEMENTS ================= */
const title = document.querySelector("h1");
const addBtn = document.getElementById("addBtn");
const updateBtn = document.getElementById("updateBtn");
const deleteBtn = document.getElementById("deleteBtn");
const searchBtn = document.getElementById("searchBtn");
const sortSelect = document.querySelector("select");
const exportBtns = document.querySelectorAll(".exportBar button");

const inputCard = document.querySelector(".input-card");
const tableBody = document.getElementById("expenseTable");
const totalAmountEl = document.getElementById("totalAmount");

const dateInput = document.getElementById("dateInput");
const categoryInput = document.getElementById("categoryInput");
const nameInput = document.getElementById("nameInput");
const amountInput = document.getElementById("amountInput");

let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
expenses = expenses.map(e => ({ ...e, id: e.id || Date.now() + Math.random() }));

let selectedId = null;

/* ================= INIT ================= */
inputCard.style.display = "none";
hideAdmin();

/* ================= ADMIN UNLOCK ================= */
document.addEventListener("keydown", e => {
    if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "a") adminPrompt();
});

let taps = 0, timer;
title.addEventListener("touchstart", () => {
    taps++;
    if (taps === 1) timer = setTimeout(() => taps = 0, 3000);
    if (taps === 5) {
        clearTimeout(timer);
        taps = 0;
        adminPrompt();
    }
});

function adminPrompt() {
    const code = prompt("Enter Admin Code");
    if (code === ADMIN_CODE) {
        isAdmin = true;
        showAdmin();
        alert("Admin access enabled");
    }
}

function hideAdmin() {
    addBtn.style.display =
    updateBtn.style.display =
    deleteBtn.style.display = "none";
}

function showAdmin() {
    addBtn.style.display =
    updateBtn.style.display =
    deleteBtn.style.display = "inline-block";
}

/* ================= RENDER ================= */
function render(data) {
    tableBody.innerHTML = "";
    let total = 0;

    data.forEach(e => {
        total += Number(e.amount);
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${e.date}</td>
            <td>${e.category}</td>
            <td>${e.name}</td>
            <td>₹ ${e.amount}</td>
        `;

        row.onclick = () => {
            if (!isAdmin) return;
            document.querySelectorAll("#expenseTable tr").forEach(r => r.classList.remove("selected"));
            row.classList.add("selected");
            selectedId = e.id;
        };

        tableBody.appendChild(row);
    });

    totalAmountEl.textContent = "₹ " + total;
}

render(expenses);

/* ================= ADD ================= */
addBtn.onclick = () => {
    selectedId = null;
    clearInputs();
    inputCard.style.display = "flex";
};

/* ================= SUBMIT ================= */
submitBtn.onclick = () => {
    if (!isAdmin) return;

    if (![dateInput, categoryInput, nameInput, amountInput].every(i => i.value)) {
        alert("Fill all fields");
        return;
    }

    if (selectedId === null) {
        expenses.push({
            id: Date.now(),
            date: dateInput.value,
            category: categoryInput.value,
            name: nameInput.value,
            amount: amountInput.value
        });
    } else {
        const idx = expenses.findIndex(e => e.id === selectedId);
        if (idx !== -1) {
            expenses[idx] = {
                ...expenses[idx],
                date: dateInput.value,
                category: categoryInput.value,
                name: nameInput.value,
                amount: amountInput.value
            };
        }
    }

    localStorage.setItem("expenses", JSON.stringify(expenses));
    render(expenses);
    inputCard.style.display = "none";
    selectedId = null;
    clearInputs();
};

/* ================= UPDATE ================= */
updateBtn.onclick = () => {
    if (!isAdmin || selectedId === null) return alert("Select a row");
    const e = expenses.find(x => x.id === selectedId);
    if (!e) return;

    dateInput.value = e.date;
    categoryInput.value = e.category;
    nameInput.value = e.name;
    amountInput.value = e.amount;
    inputCard.style.display = "flex";
};

/* ================= DELETE ================= */
deleteBtn.onclick = () => {
    if (!isAdmin || selectedId === null) return alert("Select a row");
    expenses = expenses.filter(e => e.id !== selectedId);
    localStorage.setItem("expenses", JSON.stringify(expenses));
    selectedId = null;
    render(expenses);
};

/* ================= SEARCH ================= */
searchBtn.onclick = () => {
    const term = document.querySelector("input[type='search']").value.toLowerCase();
    render(expenses.filter(e =>
        e.name.toLowerCase().includes(term) ||
        e.category.toLowerCase().includes(term)
    ));
};

/* ================= SORT ================= */
sortSelect.onchange = () => {
    if (!sortSelect.value) return render(expenses);
    render(expenses.filter(e => e.category === sortSelect.value));
};

/* ================= EXPORT ================= */
exportBtns[0].onclick = () => {
    html2canvas(document.querySelector("table")).then(c => {
        const a = document.createElement("a");
        a.href = c.toDataURL();
        a.download = "expenses.png";
        a.click();
    });
};

exportBtns[1].onclick = () => {
    html2canvas(document.querySelector("table")).then(c => {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        pdf.addImage(c.toDataURL("image/png"), "PNG", 10, 10, 190, 0);
        pdf.save("expenses.pdf");
    });
};

/* ================= CANCEL ================= */
cancelBtn.onclick = () => {
    inputCard.style.display = "none";
    selectedId = null;
    clearInputs();
};

function clearInputs() {
    dateInput.value =
    categoryInput.value =
    nameInput.value =
    amountInput.value = "";
}
</script>

</body>
</html>
